[Project]
name: "libwtcdb"
status: "experimental"
features: [
    "debug_output", "tests", "tools",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSaFgwS2JYNUo2OUU/"

[git]
url: "https://github.com/libyal/libwtcdb.git"

[development]
main_object: "file"
main_object_filename: "thumbcache_1024.db"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libwtcdb", "wtcdbinfo"]
example_filename1: "thumbcache_1024.db
example_filename2: "thumbcache_idx.db"

[troubleshooting]
example: "wtcdbinfo thumbcache_1024.db"

[tools]
directory: "wtcdbtools"
names: ["wtcdbexport", "wtcdbinfo"]

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygwtcdb-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libwtcdb-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

